services:
  app-dev:
    container_name: nestjs-app-dev
    build:
      context: ../../
      dockerfile: build/docker/Dockerfile.dev
    ports:
      - "3003:3003"
    volumes:
      - ../../src:/app/src
      - ../../prisma:/app/prisma
    env_file:
      - ../../local/.env
    depends_on:
      - postgres
    profiles:
      - dev

  app-prod:
    container_name: nestjs-app-prod
    build:
      context: ../../
      dockerfile: build/docker/Dockerfile.prod
    ports:
      - "3003:3003"
    env_file:
      - ../../local/.env
    profiles:
      - prod

  postgres:
    container_name: postgres
    # restart: always
    image: postgres:15
    environment:
      POSTGRES_USER: backend-ah
      POSTGRES_PASSWORD: backend-ah
    volumes:
      - ../../postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  postgres_data: